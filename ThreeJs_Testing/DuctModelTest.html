<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        #c {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <script src="Dependencies/three.js"></script>
    <script src="Dependencies/GLTFLoader.js"></script>
    <script src="Dependencies/OrbitControls.js"></script>
    <script>

        function main() {
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const fov = 45;
            const aspect = window.innerWidth/window.innerHeight;  // the canvas default
            const near = 0.1;
            const far = 100;
            const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.set(0, 10, 20);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 5, 0);
            controls.update();

            const scene = new THREE.Scene();
            scene.background = new THREE.Color('white');

            {
                const light = new THREE.AmbientLight(0x404040, 2);
                scene.add(light);
            }

            function frameArea(sizeToFitOnScreen, boxSize, boxCenter, camera) {
                const halfSizeToFitOnScreen = sizeToFitOnScreen * 0.5;
                const halfFovY = THREE.MathUtils.degToRad(camera.fov * .5);
                const distance = halfSizeToFitOnScreen / Math.tan(halfFovY);
                // compute a unit vector that points in the direction the camera is now
                // in the xz plane from the center of the box
                const direction = (new THREE.Vector3())
                    .subVectors(camera.position, boxCenter)
                    .multiply(new THREE.Vector3(1, 0, 1))
                    .normalize();

                // move the camera to a position distance units way from the center
                // in whatever direction the camera was from the center already
                camera.position.copy(direction.multiplyScalar(distance).add(boxCenter));

                // pick some near and far values for the frustum that
                // will contain the box.
                camera.near = boxSize / 100;
                camera.far = boxSize * 100;

                camera.updateProjectionMatrix();

                // point the camera to look at the center of the box
                camera.lookAt(boxCenter.x, boxCenter.y, boxCenter.z);
            }

            const gltfLoader = new THREE.GLTFLoader();

            const modelRef = {
                "Empty": "https://bin0al.github.io/ThreeJs_Testing/Models/Empty.gltf",
                "Duct_EW": "https://bin0al.github.io/ThreeJs_Testing/Models/Duct_EW_1m.gltf",
                "Duct_EW_Dpr": "https://bin0al.github.io/ThreeJs_Testing/Models/Duct_EW_Dpr_1m.gltf"
            };

            const unitLayout = [
                ["Duct_EW", "Duct_EW_Dpr", "Duct_EW"],
                ["Duct_EW_Dpr", "Duct_EW", "Duct_EW_Dpr"],
                ["Duct_EW", "Duct_EW_Dpr", "Duct_EW"]
            ];

            function cameraFocusCheck(x, y) {
                let camY = Math.floor(unitLayout.length/2);
                let camX = Math.floor(unitLayout[0].length/2);
                if ((x==camX) && (y==camY)) {return true;} else {return false;}
            };

            function addSection(xTrans, yTrans, zTrans, modelName, cameraFocus) {
                gltfLoader.load(modelRef[modelName], (gltf) => {
                    const root = gltf.scene;
                    console.log(root);
                    root.translateX(xTrans);
                    root.translateY(yTrans);
                    root.translateZ(zTrans);
                    scene.add(root);
                    if (cameraFocusCheck(xTrans, yTrans)) {
                        const box = new THREE.Box3().setFromObject(root);
                        const boxSize = box.getSize(new THREE.Vector3()).length();
                        const boxCenter = box.getCenter(new THREE.Vector3());
                        frameArea(boxSize * 0.5, boxSize, boxCenter, camera);
                        controls.maxDistance = boxSize * 10;
                        controls.target.copy(boxCenter);
                        controls.update();
                    };
                });
            };

            for (y=0; y<unitLayout.length; y++) {
                for (x=0; x<unitLayout[y].length; x++) {
                    addSection(x, y, 0, unitLayout[x][y]);
                    console.log("x: " + x + "   y: " + y);
                }
            };

            function resizeRendererToDisplaySize(renderer) {
                const canvas = renderer.domElement;
                const width = canvas.clientWidth;
                const height = canvas.clientHeight;
                const needResize = canvas.width !== width || canvas.height !== height;
                if (needResize) {
                    renderer.setSize(width, height, false);
                }
                return needResize;
            }

            function render() {
                if (resizeRendererToDisplaySize(renderer)) {
                    const canvas = renderer.domElement;
                    camera.aspect = canvas.clientWidth / canvas.clientHeight;
                    camera.updateProjectionMatrix();
                }

                renderer.render(scene, camera);

                requestAnimationFrame(render);
            }

            requestAnimationFrame(render);
        }

        main();
    </script>
</body>

</html>
