<body>
    <script src="Dependencies/three.js"></script>
    <script src="Dependencies/GLTFLoader.js"></script>
    <script>
        //Camera, Scene, and Rendered instantiation
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //Object Creation
        /*var geometry = new THREE.BoxGeometry();

        //GLTF Loading Test
        var loader = new THREE.GLTFLoader();

        loader.load('Models/Duct_EW.gltf', function (gltf) {

            scene.add(gltf.scene);
            console.log(gltf);

        }, undefined, function (error) {

            console.error(error);

        });

        //Add a light source
        var light = new THREE.PointLight(0xff0000, 1, 100);
        light.position.set(50, 50, 50);
        scene.add(light);

        console.log(scene);

        //Move camera to not be inside of cube
        camera.position.z = 5;
