<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="Dependencies/three.js"></script>
    <script src="Dependencies/GLTFLoader.js"></script>
    <script src="Dependencies/OrbitControls.js"></script>
    <script>
        //Camera, Scene, and Rendered instantiation
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        var controls = new THREE.OrbitControls(camera, renderer.domElement)
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //Object Creation
        /*var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);*/

        //GLTF Loading Test
        var loader = new THREE.GLTFLoader();

        loader.load('Models/Duct_EW.gltf', function (gltf) {

            scene.add(gltf.scene);
            console.log(gltf);
            var light = new THREE.PointLight(0xff0000, 1, 100);
            light.position.set(50, 50, 50);
            scene.add(light);

        }, undefined, function (error) {

            console.error(error);

        });

        function animate () {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

    </script>
</body>

</html>
